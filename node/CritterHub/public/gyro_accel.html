<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - wireframe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script>
			var y, p, r;
		</script>	
	
		<script src="js/vendor/three.min.js"></script>

		<script type="x-shader/x-vertex" id="vertexShader">

			attribute vec3 center;
			varying vec3 vCenter;

			void main() {

				vCenter = center;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			varying vec3 vCenter;

			float edgeFactorTri() {

				vec3 d = fwidth( vCenter.xyz );
				vec3 a3 = smoothstep( vec3( 0.0 ), d * 1.5, vCenter.xyz );
				return min( min( a3.x, a3.y ), a3.z );

			}

			void main() {

				gl_FragColor.rgb = mix( vec3( 1.0 ), vec3( 0.2 ), edgeFactorTri() );
				gl_FragColor.a = 1.0;
			}

		</script>

		<script>

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				var geometry, material, mesh;

				var size = 100;

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 800;

				scene = new THREE.Scene();

				//
	
				geometry = new THREE.BufferGeometry().fromGeometry( new THREE.BoxGeometry( size, size, size ) );

				setupAttributes( geometry );

				material = new THREE.ShaderMaterial( {
					uniforms: {},
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				} );

				material.extensions.derivatives = true;

				mesh = new THREE.Mesh( geometry, material );
				mesh.position.x = 0;
				scene.add( mesh );
				
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function setupAttributes( geometry ) {

				// TODO: Bring back quads

				var vectors = [
					new THREE.Vector3( 1, 0, 0 ),
					new THREE.Vector3( 0, 1, 0 ),
					new THREE.Vector3( 0, 0, 1 )
				];

				var position = geometry.attributes.position;
				var centers = new Float32Array( position.count * 3 );

				for ( var i = 0, l = position.count; i < l; i ++ ) {
					vectors[ i % 3 ].toArray( centers, i * 3 );
				}

				geometry.addAttribute( 'center', new THREE.BufferAttribute( centers, 3 ) );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
				requestAnimationFrame( animate );

				for ( var i = 0; i < scene.children.length; i ++ ) {

					var object = scene.children[ i ];
					//object.rotation.x += 0.005;
					//object.rotation.y += 0.01;
					
					object.rotation.x = (p / 50) % 360;
					object.rotation.y = (y / - 50) % 360;
					object.rotation.z = (r / 50) % 360;
				}

				renderer.render( scene, camera );

			}

		</script>
		
			<script src="js/socket.io-1.3.5.js"></script>

			<script>

				'use strict';
	
				function initSocket() {
					console.log('init');
					var socket = io('http://localhost:3000');

					socket.on('connect', function() {
						console.log('connect');
						socket.on('disconnect', function() {
							console.log('disconnect');
						});
						socket.on('data', function (data) {
							//console.log(data);
							//animate();
							try {
								y = data.y || 0;
								p = data.p || 0;
								r = data.r || 0;
							} catch(e) {
								
							}
							//$('#y').html('y: ' + data.y);
							///$('#p').html('p: ' + data.p);
							//$('#r').html('r: ' + data.r);
						});
					});
				}
				initSocket();

			</script>
		

	</body>
</html>
